{% set version = "0.9.5" %}

package:
  name: lmfit
  version: {{ version }}

source:
  url: https://github.com/lmfit/lmfit-py/archive/{{ version }}.tar.gz
  fn: lmfit-{{ version }}.tar.gz
  sha256: d13839b440856ebf637cf85195e242cc0effd6fd2b3a698e3ae229fb6d690c83

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - numpy
    - scipy

  run:
    - emcee
    - numpy
    - python
    - scipy

test:
  requires:
    - nose
  commands:
    - nosetests -sv {{ environ.SRC_DIR }}
  imports:
    - lmfit

about:
  home: http://lmfit.github.io/lmfit-py/
  license: lmfit
  license_family: BSD
  summary: >
      Non-Linear Least Squares Minimization, with flexible Parameter
      settings, based on scipy.optimize.leastsq, and with many additional
      classes and methods for curve fitting http:/lmfit.github.io/lmfit-py/

extra:
  recipe-maintainers:
    - ericdill
    - tacaswell
    - licode
    - newville
    - danielballan
